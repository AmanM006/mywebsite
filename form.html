<!DOCTYPE html>
<html>
<head>
    <title>Form Filling</title>
</head>

<body>
    <h1>Welcome To Filling The Form</h1>
    <form action="index.html" method="post" enctype="multipart/form-data"> 
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Aditya Mishra"  required>
        <br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder=""  required>
        <br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="adityamishra@gmail.com"  required>
        <br>
        
        <label for="Phone">Phone number:</label>
        <input type="tel" id="Phone"  required>
        <br>
        
        <label for="Birthday">Birthday:</label>
        <input type="date" id="Birthday" required>
        <br>
        
        <label for="Mr">Mr.</label>
        <input type="radio" id="Mr" required name="title">
        <label for="Ms">Ms.</label>
        <input type="radio" id="Ms" required name="title">
        <label for="Dr">Dr.</label>
        <input type="radio" id="Dr" required name="title">
        <br>
        

        <label for="Payment">Payment:</label>
        <select id="Payment">
            <option>Visa</option>
            <option>MasterCard</option>
            <option>GPay</option>
        </select>
        <br>
        <br>

        <label for="file">file:</label>
        <input type="file" id="file"> <br>

        <label for="checkbox">checkbox:</label>
        <input type="checkbox" id="checkbox"> <br>

        <input type="reset">
        <input type="submit">
        
    </form>

</body>

</html>
